<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link href="./style.css" rel="stylesheet"  />
</head>
<body>
  <img class="bg-pattern-top" src="./images/bg-pattern-top.svg"/>
  <img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg"/>
  <div class="card">
    <img src="./images/bg-pattern-card.svg" class="bg"/>
    <img src="./images/image-victor.jpg" class="avatar"/>
    <div class="info">
      <h1>Victor Crest<span>26</span></h1>
      <p>London</p>
    </div>
    <div class="footer">
      <div class="info">
        <div>
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div>
          <h1>803</h1>
          <p>Likes</p>
        </div>
        <div>
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
