<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link href="./style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Handjet:wght@400;800&family=Hanken+Grotesk:wght@100&family=Kumbh+Sans:wght@200&family=Manrope:wght@600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
 
</head>
<body>
  <div class="box">
    <div class="input">
      <div class="day-input">
        <label>day</label>
        <input id="d"  type="text" placeholder="DD"/>
      </div>
      <div class="month-input">
        <label>month</label>
        <input id="m" type="text" placeholder="MM"/>
      </div>
      <div class="year-input">
        <label>year</label>
        <input id="y" type="text" placeholder="YYYY"/>
      </div>    
    </div>
    <div class="line-button">
      <div class="line"></div>
      <button>
        <img src="./assets/images/icon-arrow.svg"/>
      </button>
    </div>
    <div class="result">
      <p><span id="year">38</span>years</p>
      <p><span id="month">33</span>months</p>
      <p><span id="days">26</span>days</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
