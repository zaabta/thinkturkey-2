<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
</head>
<body>
    <main>
        <div class="card left-card">
            <header class="opacity-6">your result</header>
            <div class="circle">
                <h1>76</h1>
                <p class="opacity-6">of 100</p>
            </div>
            <h1>Great</h1>
            <p class="opacity-6">Your scored height than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card right-card">
            <div>
                <header>summary</header>
            <div>
                <div class="props reaction">
                    <div>
                        <img src="./assets/images/icon-reaction.svg"/>
                        <p>reaction</p>
                    </div>
                    <p>80<span>/ 100</span></p>
                </div>
                <div class="props memory">
                    <div>
                        <img src="./assets/images/icon-memory.svg"/>
                        <p>memory</p>
                    </div>
                    <p>92<span>/ 100</span></p>
                </div>
                <div class="props verbal">
                    <div>
                        <img src="./assets/images/icon-verbal.svg"/>
                        <p>verbal</p>
                    </div>
                    <p>61<span>/ 100</span></p>
                </div>
                <div class="props visual">
                    <div>
                        <img src="./assets/images/icon-visual.svg"/>
                        <p>visual</p>
                    </div>
                    <p>72<span>/ 100</span></p>
                </div>
            </div>
            <input type="button" value="Continue"/>
            </div>
        </div>
    </main>
</body>
</html>
